<table class="table table-hover">
  <thead class="thead-light">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Gender</th>
    </tr>
  </thead>
    <tr 
      *ngFor="let user of users;
        let i = index;
        let evenRecord = even; 
        let oddRecord = odd"
      [ngClass]="{
        odd: oddRecord,
        even: evenRecord
        }">
      <td>{{ i + 1 }}</td>
      <td>{{ user.name.first}} {{ user.name.last}}</td>
      <td>{{ user.gender }}</td>
    </tr>
</table>
